name: ci
on: pull_request

defaults:
  run:
    shell: bash

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version-file: .node-version
      - run: npm ci
      - run: npm run lint
      - run: npm run format-check
      - run: npm run build
